<!DOCTYPE html>

<html lang="eng">
    <head>
        <meta charset="utf-8">
        <title>basic but cool calculator</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body >

    
        <div class = "container">
            
            <div class="calc both">

                <input type="text" id="output" placeholder="0">
                
                <button onclick="display('&#40;')">&#40;</button>
                <button onclick="display('&#41;')">&#41;</button>
                <button onclick="delet()">DEL</button>
                <button onclick="clr()">AC</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('/')" class="op">/</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('*')" class="op">*</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('-')" class="op">-</button>
                <button onclick="display('.')">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="display('**')" class="op">^</button>
                <button onclick="display('+')" class="op">+</button>
                <button onclick="equal()" class="equal">=</button>

                <br>

            </div>
        </div>

        
    

    
        <script src="script.js" async defer></script>


    </body>
</html>
